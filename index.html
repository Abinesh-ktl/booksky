<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">BookSkyyy</a>
            <ul class="nav-links">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Welcome to the BookSkyy</h2>
        <p>Explore our bookstore for a curated selection of books, offering knowledge, entertainment, and inspiration for every reader</p>
        <button class="action-button" id="add-popup">
            Add your Book
        </button>
    </div>
    

    <div class="popup-overlay"></div>
    <div id="popup-box" class="popup-box">
        <div class="popup-content">
            <span class="close-button" id="cancel" onclick="closePopup()">&times;</span>
            <h2>Add Book Details</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="submit-button" id="addbook">Add Book</button>
            </form>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
